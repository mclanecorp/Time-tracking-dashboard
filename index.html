<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="container_card">
        <div class="card_menu">
          <div class="card_man">
            <img src="./images/image-jeremy.png" alt="" />
            <div class="text">
              <p>Report for</p>
              <h1>Jeremy<br />Robson</h1>
            </div>
          </div>
          <div class="card_liens">
            <a href="#" id="btn_daily">Daily</a>
            <a href="#" id="btn_weekly">Weekly</a>
            <a href="#" id="btn_monthly">Monthly</a>
          </div>
        </div>
        <div class="card_work">
          <div class="container_img">
            <img src="./images/icon-work.svg" alt="" />
          </div>
          <div class="card_text">
            <div class="ellipsis">
              <p class="text_image" id="text_image0"></p>
              <span><img src="./images/icon-ellipsis.svg" alt="" /></span>
            </div>
            <div class="text2">
              <p class="title" id="title0"></p>
              <p class="last_week" id="last_week0"></p>
            </div>
          </div>
        </div>
        <div class="card_play">
          <div class="container_img">
            <img src="./images/icon-play.svg" alt="" />
          </div>
          <div class="card_text">
            <div class="ellipsis">
              <p class="text_image" id="text_image1"></p>
              <span><img src="./images/icon-ellipsis.svg" alt="" /></span>
            </div>
            <div class="text2">
              <p class="title" id="title1"></p>
              <p class="last_week" id="last_week1"></p>
            </div>
          </div>
        </div>
        <div class="card_study">
          <div class="container_img">
            <img src="./images/icon-study.svg" alt="" />
          </div>
          <div class="card_text">
            <div class="ellipsis">
              <p class="text_image" id="text_image2"></p>
              <span><img src="./images/icon-ellipsis.svg" alt="" /></span>
            </div>
            <div class="text2">
              <p class="title" id="title2"></p>
              <p class="last_week" id="last_week2"></p>
            </div>
          </div>
        </div>
        <div class="card_exercise">
          <div class="container_img">
            <img src="./images/icon-exercise.svg" alt="" />
          </div>
          <div class="card_text">
            <div class="ellipsis">
              <p class="text_image" id="text_image3"></p>
              <span><img src="./images/icon-ellipsis.svg" alt="" /></span>
            </div>
            <div class="text2">
              <p class="title" id="title3"></p>
              <p class="last_week" id="last_week3"></p>
            </div>
          </div>
        </div>
        <div class="card_social">
          <div class="container_img">
            <img src="./images/icon-social.svg" alt="" />
          </div>
          <div class="card_text">
            <div class="ellipsis">
              <p class="text_image" id="text_image4"></p>
              <span><img src="./images/icon-ellipsis.svg" alt="" /></span>
            </div>
            <div class="text2">
              <p class="title" id="title4"></p>
              <p class="last_week" id="last_week4"></p>
            </div>
          </div>
        </div>
        <div class="card_selfcare">
          <div class="container_img">
            <img src="./images/icon-self-care.svg" alt="" />
          </div>
          <div class="card_text">
            <div class="ellipsis">
              <p class="text_image" id="text_image5"></p>
              <span><img src="./images/icon-ellipsis.svg" alt="" /></span>
            </div>
            <div class="text2">
              <p class="title" id="title5"></p>
              <p class="last_week" id="last_week5"></p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
